<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{overflow: hidden;}
        li{
            list-style: none;
            float: left; padding: 20px
        }
        li:first-child{border-radius: 100px 0 0 100px;}
        li:last-child{border-radius: 0 100px 100px 0;}
        /* 안쪽여백 padding 바깥쪽 여백 margin */
        /* 호올수 */
        li:nth-child(2n){background-color: aqua;}
        /* 짜악수 */
        li:nth-child(2n+1){background-color: blue;}
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
    </ul>
    
</body>
</html>
